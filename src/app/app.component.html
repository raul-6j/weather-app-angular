<div class="search">
  <form>
    <div class="input-container">
      <input type="text" name="city" placeholder="Search City" [(ngModel)]="city">
      <button type="button" (click)="getWeather()">
        <svg xmlns="http://www.w3.org/2000/svg" height="14" width="16" fill="white" viewBox="0 0 512 512">
          <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.-->
          <path
            d="M416 208c0 45.9-14.9 88.3-40 122.7L502.6 457.4c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L330.7 376c-34.4 25.2-76.8 40-122.7 40C93.1 416 0 322.9 0 208S93.1 0 208 0S416 93.1 416 208zM208 352a144 144 0 1 0 0-288 144 144 0 1 0 0 288z" />
        </svg>
      </button>
    </div>
  </form>
</div>

<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="../assets/Hot.jpg" *ngIf="weatherData.main.temp > 15" alt="Hot Weather Image">
    <img src="../assets/Cold.jpg" *ngIf="weatherData.main.temp <= 15" alt="Cold Weather Image">
    <div class="weather-data">
      <div class="location">{{weatherData.name}}</div>
      <div class="temperature">{{ weatherData.main.temp | number: '1.0-0'}}°C</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More information</div>
    <div class="more-info-container">
      <div class="info-block">

        <div class="info-block-label">
            <img src="../assets/min.png" alt="">
            <span>min</span>
        </div>

        <div class="info-block-value">
            {{weatherData.main.temp_min}}°C
        </div>

    </div>

    <div class="info-block">

        <div class="info-block-label">
            <img src="../assets/max.png" alt="">
            <span>max</span>
        </div>

        <div class="info-block-value">
            {{weatherData.main.temp_max}}°C
        </div>

    </div>

    <div class="info-block">

        <div class="info-block-label">
            <img src="../assets/Humidity.png" alt="">
            <span>humidity</span>
        </div>

        <div class="info-block-value">
            {{weatherData.main.humidity}}%
        </div>

    </div>

    <div class="info-block">

        <div class="info-block-label">
            <img src="../assets/wind.png" alt="">
            <span>wind</span>
        </div>

        <div class="info-block-value">
            {{weatherData.wind.speed}} km/h
        </div>

    </div>
    </div>
  </div>
</div>
